#建议使用
# springboot 配置
server.port=8081
server.servlet.context-path=/

#1.0.1
spring.dubbo.appname=relation-web
spring.dubbo.registry=zookeeper://localhost:2181
spring.dubbo.protocol=dubbo


spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#/jsp/list.jsp
#数据库连接
spring.datasource.url=jdbc:mysql://localhost:3306/exem?allowMultiQueries＝true&useUnicode=true&characterEncoding=UTF8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# mybatis 的配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.bw.entity
logging.level.com.bawei.dao=debug

spring.application.name=week_1
#rabbitmq
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#Redis集成
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=3600






